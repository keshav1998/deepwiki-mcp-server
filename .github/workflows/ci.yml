name: CI

on:
  push:
    branches: [main, chore/**, feat/**, fix/**, dev/**]
  pull_request:
    branches: [main, chore/**, feat/**, fix/**, dev/**]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check trailing whitespace
        run: |
          echo "🧹 Checking for trailing whitespace..."
          if grep -rn '[[:space:]]$' --include="*.rs" --include="*.yml" --include="*.yaml" --include="*.toml" --include="*.md" . 2>/dev/null; then
            echo "❌ Trailing whitespace found in files above!"
            exit 1
          fi
          echo "✅ No trailing whitespace found"

      - name: Check for potential secrets
        run: |
          echo "🔒 Checking for potential hardcoded secrets..."
          if grep -rn -E "(api_?key|secret|password|token|credential).*[=:]\s*[\"'][^\"']{8,}[\"']" \
             --include="*.rs" --include="*.toml" --include="*.yml" --include="*.yaml" . 2>/dev/null; then
            echo "❌ Potential hardcoded secrets found!"
            echo "💡 Remove hardcoded credentials and use environment variables"
            exit 1
          fi
          echo "✅ No potential secrets detected"

      - name: Check code formatting
        run: |
          echo "🎨 Checking code formatting..."
          cargo fmt --all --check

      - name: Validate Cargo.toml
        run: |
          echo "📦 Validating Cargo.toml..."
          cargo metadata --format-version 1 --no-deps > /dev/null

      - name: Run basic checks
        run: |
          echo "🔧 Running cargo check..."
          cargo check --workspace --all-targets --locked

      - name: Run clippy
        run: |
          echo "📎 Running clippy..."
          cargo clippy --workspace --all-targets --tests --locked -- -D warnings

      - name: Run tests
        run: |
          echo "🧪 Running tests..."
          cargo test --workspace --lib --tests --locked

  advanced-checks:
    name: Advanced Quality Checks
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Full workspace check
        run: |
          echo "🔍 Full workspace validation..."
          cargo check --workspace --all-targets --all-features --locked

      - name: Full test suite
        run: |
          echo "🧪 Running full test suite..."
          cargo test --workspace --all-targets --all-features --verbose --locked

      - name: Documentation check
        run: |
          echo "📚 Checking documentation..."
          cargo doc --workspace --no-deps --document-private-items --locked

      - name: Security audit
        run: |
          echo "🛡️ Running security audit..."
          cargo audit

      - name: Clippy pedantic
        run: |
          echo "🔧 Running pedantic clippy checks..."
          cargo clippy --workspace --all-targets --tests --locked -- -W clippy::pedantic -W clippy::nursery -D warnings

  wasm-compatibility:
    name: WASM Compatibility Check
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check WASM compilation
        run: |
          echo "🌐 Checking WASM compatibility for extension..."
          cargo check --manifest-path crates/extension/Cargo.toml --target wasm32-wasip1 --locked

  cross-platform-build:
    name: Cross-Platform Build Test
    runs-on: ${{ matrix.os }}
    needs: quality-checks
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ matrix.os }}

      - name: Build bridge binary
        run: |
          echo "🔨 Building bridge binary for ${{ matrix.os }}..."
          cargo build --manifest-path crates/bridge/Cargo.toml --release --locked

      - name: Test bridge binary
        run: |
          echo "🧪 Testing bridge binary on ${{ matrix.os }}..."
          cargo test --manifest-path crates/bridge/Cargo.toml --locked
