name: CI

on:
  push:
    branches: [main, chore/**, feat/**, fix/**, dev/**]
  pull_request:
    branches: [main, chore/**, feat/**, fix/**, dev/**]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
          cache: true

      - name: Check trailing whitespace
        run: |
          echo "🧹 Checking for trailing whitespace..."
          if grep -rn '[[:space:]]$' --include="*.rs" --include="*.yml" --include="*.yaml" --include="*.toml" --include="*.md" . 2>/dev/null; then
            echo "❌ Trailing whitespace found in files above!"
            exit 1
          fi
          echo "✅ No trailing whitespace found"

      - name: Check for potential secrets
        run: |
          echo "🔒 Checking for potential hardcoded secrets..."
          if grep -rn -E "(api_?key|secret|password|token|credential).*[=:]\s*[\"'][^\"']{8,}[\"']" \
             --include="*.rs" --include="*.toml" --include="*.yml" --include="*.yaml" . 2>/dev/null; then
            echo "❌ Potential hardcoded secrets found!"
            echo "💡 Remove hardcoded credentials and use environment variables"
            exit 1
          fi
          echo "✅ No potential secrets detected"

      - name: Check code formatting
        run: |
          echo "🎨 Checking code formatting..."
          cargo fmt --all --check

      - name: Validate Cargo.toml
        run: |
          echo "📦 Validating Cargo.toml..."
          cargo metadata --format-version 1 --no-deps > /dev/null

      - name: Run basic checks
        run: |
          echo "🔧 Running cargo check..."
          cargo check --workspace --all-targets

      - name: Run clippy
        run: |
          echo "📎 Running clippy..."
          cargo clippy --workspace --all-targets --tests -- -D warnings

      - name: Run tests
        run: |
          echo "🧪 Running tests..."
          cargo test --workspace --lib --tests

  advanced-checks:
    name: Advanced Quality Checks
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
          cache: true

      - name: Install cargo-audit
        run: cargo install --locked cargo-audit

      - name: Full workspace check
        run: |
          echo "🔍 Full workspace validation..."
          cargo check --workspace --all-targets --all-features

      - name: Full test suite
        run: |
          echo "🧪 Running full test suite..."
          cargo test --workspace --all-targets --all-features --verbose

      - name: Documentation check
        run: |
          echo "📚 Checking documentation..."
          cargo doc --workspace --no-deps --document-private-items

      - name: Security audit
        run: |
          echo "🛡️ Running security audit..."
          cargo audit

      - name: Clippy pedantic
        run: |
          echo "🔧 Running pedantic clippy checks..."
          cargo clippy --workspace --all-targets --tests -- -W clippy::pedantic -W clippy::nursery -D warnings
